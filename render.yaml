services:
  # Backend API Service (Node.js + Express)
  - type: web
    name: ilovme-admin-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: BG_REMOVAL_SERVICE_URL
        value: https://ilovme-admin-bg-removal.onrender.com
    healthCheckPath: /
    autoDeploy: true

  # Background Removal Service (Python + Flask)
  - type: web
    name: ilovme-admin-bg-removal
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python bg_removal_service.py
    envVars:
      - key: PORT
        value: 5001
      - key: FLASK_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true

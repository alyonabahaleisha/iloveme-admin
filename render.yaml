services:
  # UAT Backend API Service (Node.js + Express)
  - type: web
    name: ilovme-admin-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
